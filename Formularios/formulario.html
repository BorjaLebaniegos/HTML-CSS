<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="" content="ie=edge" />
    <title>Formularios: Trabajo de clase</title>
    <link rel="stylesheet" href="formulario.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <h1>Ejercicio de Creación de Formularios</h1>
    <fieldset id="primero">
      <legend>Solicitud de Trabajo</legend>
      <form
        name="formulario"
        action="/lugarEnvio.php"
        method="post"
        enctype="multipart/form-data"
      >
        <label for="Nombre del Puesto">Puesto</label>
        <select name="Nombre del Puesto" multiple>
          <option value="Especialista Seo">Especialista Seo</option>
          <option value="Especalista Seo Técnico"
            >Especialista Seo Técnico</option
          >
          <option value="Especialista SEM">Especialista SEM</option>
          <option value="Community Manager">Community Manager</option>
          <option value="Copywriter">Copywriter</option>
          <option value="Social Media Manager"
            >Especialista en Social Media</option
          >
          <option value="CRO">CRO</option>
          <option value="Analista Web">Analista Web</option>
        </select>
        <label for="Provincia">¿Dónde?</label>
        <select name="Provincia" multiple>
          <option value="Albacete">Albacete</option>
          <option value="Almeria">Almería</option>
          <option value="Alicante">Alicante</option>
          <option value="Álava">Álava</option>
          <option value="Asturias">Asturias</option>
          <option value="Ávila">Ávila</option>
          <option value="Badajoz">Badajoz</option>
          <option value="Baleares">Islas Baleares</option>
          <option value="Barcelona">Barcelona</option>
          <option value="Vizcaya">Vizcaya</option>
          <option value="Burgos">Burgos</option>
          <option value="Cáceres">Cáceres</option>
          <option value="Cádiz">Cádiz</option>
          <option value="Cantabria">Cantabria</option>
          <option value="Castellón">Castellón</option>
          <option value="Córdoba">Córdoba</option>
          <option value="CiudadReal">Ciudad Real</option>
          <option value="Coruña">La Coruña</option>
          <option value="Cuenca">Cuenca</option>
          <option value="Guipuzkoa">Guipuzkoa</option>
          <option value="Girona">Girona</option>
          <option value="Granada">Granada</option>
          <option value="Guadalajara">Guadalajara</option>
          <option value="Huelva">Huelva</option>
          <option value="Huesca">Huesca</option>
          <option value="Jaén">Jaén</option>
          <option value="León">León</option>
          <option value="Lleida">Lleida</option>
          <option value="Lugo">Lugo</option>
          <option value="Madrid">Madrid</option>
          <option value="Málaga">Málaga</option>
          <option value="Murcia">Murcia</option>
          <option value="Navarra">Navarra</option>
          <option value="Orense">Orense</option>
          <option value="Palencia">Palencia</option>
          <option value="LasPalmas">Las Palmas</option>
          <option value="Pontevedra">Pontevedra</option>
          <option value="LaRioja">La Rioja</option>
          <option value="Salamanca">Salamanca</option>
          <option value="Tenerife">Tenerife</option>
          <option value="Segovia">Segovia</option>
          <option value="Sevilla">Sevilla</option>
          <option value="Soria">Soria</option>
          <option value="Tarragona">Tarragona</option>
          <option value="Teruel">Teruel</option>
          <option value="Toledo">Toledo</option>
          <option value="Valencia">Valencia</option>
          <option value="Valladolid">Valladolid</option>
          <option value="Zamora">Zamora</option>
          <option value="Zaragoza">Zaragoza</option>
          <option value="Ceuta">Ceuta</option>
          <option value="Melilla">Melilla</option>
        </select>
        <label for="Disponibilidad">Disponibilidad</label>
        <select name="Disponibilidad">
          <option value="Inmediata" selected>Inmediata</option>
          <option value="Semana">En 1 Semana</option>
          <option value="15_Dias">En 15 Dias</option>
          <option value="Mes">En 1 Mes</option>
        </select>
        <label for="tipo">Tipo de Contrato</label>
        <select name="tipo">
          <option value="indTc" selected>Indefinido a Tiempo Completo</option>
          <option value="tTc">Temporal a Tiempo Completo</option>
          <option value="indTp">Indefinido a Tiempo Parcial</option>
          <option value="tTP">Temporal a Tiempo Parcial</option>
          <option value="Autonomo">Autónomo/Freelance</option>
          <option value="falsoAutonomo">Falso Autónomo</option>
          <option value="porObra">Contrato por Obra</option>
        </select>
        <label for="Comentarios">Comentarios Adicionales</label>
        <textarea
          name="tipo"
          rows="7"
          cols="60"
          placeholder="Comentanos tus dudas o cualquier otro tema relacionado con tu búsqueda de empleo"
        ></textarea>
      </form>
    </fieldset>
    <fieldset id="segundo">
      <legend>Datos Personales</legend>
      <form>
        <label for="Nombre">Nombre</label>
        <input type="text" name="Nombre" placeholder="¿Cuál es tu nombre?" required> 
        <label for="Apellidos">Apellidos</label> 
        <input type="text" name="Apellidos" placeholder="¿Como te apellidas?" required> 
        <label for="Edad">Edad</label>
        <input type="number" name="Edad" min="23" max="100" placeholder="¿Cuantos años tienes?" required> 
        <label for="Dirección">Dirección</label>
        <input type="text" name="Direccion" placeholder="¿Dónde vives?" required> 
        <label for="Ciudad">Ciudad</label>
        <input type="text" name="Ciudad" placeholder="¿En que ciudad?" required> 
        <label for="Pais">Pais</label>
        <input type="text" name="Pais" placeholder="¿En qué pais está?" required>
        <label for="Email">Email</label>
        <input type="email" name="Email" placeholder="¿Cuál es tu email?" required> 
        <label for="Teléfono">Teléfono</label>
        <input type="tel" name="Telefono" placeholder="¿Cuál tu número de teléfono?" required> 
        <label for="LinkedIn">Perfil de LinkedIn (o similares)</label>
        <input type="url" name="rrss" placeholder="https://www.linkedin.com/in/xxx-xxx..." required> 
        <label for="Experiencia">Años de Experiencia</label>
        <input type="number" name="experiencia" placeholder="¿Cuánto tiempo llevas trabajando?" required> 
        <label for="salario">¿Cuánto Quieres Ganar?</label>
        <input type="number"name="salario" min="1000" max="3000" step="100" required>
        <label for="salario"></label>Envianos tu CV</label>
        <input type="file" name="CV" required>
      </form>
    </fieldset>
    <input type="submit" value="Enviar" id="enviar" />
  </body>
</html>
